<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="card">
          <section class="block">
            <h1 class="heading">
              Get <span>insights</span> that help your buisness grow.
            </h1>
            <p class="interior">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>

            <div class="stats">
              <div class="stat-block">
                <section class="stat-number">
                  <h2>10k+</h2>
                </section>
                <section class="stat-text">
                  <h3>companies</h3>
                </section>
              </div>
              <div class="stat-block">
                <section class="stat-number">
                  <h2>314</h2>
                </section>
                <section class="stat-text">
                  <h3>templates</h3>
                </section>
              </div>
              <div class="stat-block">
                <section class="stat-number">
                  <h2>12M+</h2>
                </section>
                <section class="stat-text">
                  <h3>queries</h3>
                </section>
              </div>
            </div>
          </section>

          <picture>
            <source
              media="(max-width: 500px )"
              srcset="./images/image-header-mobile.jpg"
            />
            <source
              media="(min-width: 800px )"
              srcset="./images/image-header-desktop.jpg"
            />
            <img src="./images/image-header-desktop.jpg" alt="hero-image" />
          </picture>
        </div>
      </div>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a
            href="https://github.com/IndranilMajee/Status-preview-card-component.git"
            >Indranil Majee</a
          >.
        </div>
      </footer>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" alt="logo">
    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
    <section class="container">
        <div class="card">
            <div class="block">
                <h1>Get <span>insights</span> that help your buisness grow.</h1>
                <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience, and overall efficiency.</p>

                <div class="stats">
                    <div class="stat-block">
                        <div class="stat-number">
                            <h2>10k+</h2>
                        </div>
                        <div class="stat-text">
                            <p>companies</p>
                        </div>
                    </div>
                    <div class="stat-block">
                        <div class="stat-number">
                            <h2>314</h2>
                        </div>
                        <div class="stat-text">
                            <p>templates</p>
                        </div>
                    </div>
                    <div class="stat-block">
                        <div class="stat-number">
                            <h2>12M+</h2>
                        </div>
                        <div class="stat-text">
                            <p>queries</p>
                        </div>
                    </div>
                </div>

            </div>


            <div class="image">
                <img class="img-desktop" src="/images/image-header-desktop.jpg" alt="dexstop-hero-image" srcset="">
                <img class="img-mobile" src="/images/image-header-mobile.jpg" alt="mobile-hero-image" srcset="">
                <div class="overlay"></div>
            </div>
        </div>
    </section>


    </section>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Indranil Majee</a>.
        </div>
    </footer>




</body>

</html>
